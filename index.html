<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <aside>
      <div class="logo-container">
        <img src="./assets/odin-lined.png" />
        <p>ODIN</p>
        <div class="black-box"></div>
      </div>
      <p>
        Photo Credit:
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </aside>
    <main>
      <div class="main-hero-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. Sign up
          <em>now</em> to get started.<br /><br />
          You <em>know</em> you want to.
        </p>
      </div>
      <form action="">
        <fieldset>
          <h2>Let's do this!</h2>
          <div class="form-group">
            <label for="first-name">First Name </label>
            <input type="text" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name </label>
            <input type="text" id="last-name" />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" />
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" />
          </div>
        </fieldset>
      </form>
      <div class="main-bottom-content">
        <button type="button">Create Account</button>
        <p>Already have an account?<a href="#">Log In</a></p>
      </div>
    </main>
  </body>
</html>
