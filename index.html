<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <aside>
      <div class="logo-container">
        <img src="./assets/odin-lined.png" />
        <p>ODIN</p>
        <div class="black-box"></div>
      </div>
      <p>
        Photo Credit:
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </aside>
    <main>
      <div class="main-hero-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. Sign up
          <em>now</em> to get started.<br /><br />
          You <em>know</em> you want to.
        </p>
      </div>
      <form action="">
        <fieldset>
          <h2>Let's do this!</h2>
          <div class="form-group-row">
            <div class="form-group">
              <label for="first-name">First Name </label><br />
              <input type="text" id="first-name" autocomplete="given-name" required />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name </label><br />
              <input type="text" id="last-name" autocomplete="family-name" required />
            </div>
          </div>
          <div class="form-group-row">
            <div class="form-group">
              <label for="email">E-mail</label><br />
              <input type="email" id="email" autocomplete="email" required />
            </div>
            <div class="form-group">
              <label for="phone-number">Phone Number</label><br />
              <input type="tel" id="phone-number" required pattern='^(?:(?:\+44\s?|0)7\d{3}\s?\d{6}|(?:\+44\s?|0)1\d{3}\s?\d{6}|(?:\+44\s?|0)2\d{3}\s?\d{6})$'/>
            </div>
          </div>
          <div class="form-group-row">
            <div class="form-group">
              <label for="password">Password</label><br />
              <input type="password" id="password" required />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label><br />
              <input type="password" id="confirm-password" required />
            </div>
          </div>
        </fieldset>
        <div class="main-bottom-content">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log In</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
